      (click)="mostrarSeccion('clientes')">
      Usuarios
    </button>

    <button
      [class.activo]="seccionActiva === 'asesores'"
      (click)="mostrarSeccion('asesores')">
      Asesores
    </button>

    <button
      [class.activo]="seccionActiva === 'asesorias'"
      (click)="mostrarSeccion('asesorias')">
      Asesor√≠as
    </button>
  </div>

  <div class="contenido-seccion">

    <app-tabla-asesores *ngIf="seccionActiva === 'asesores'"></app-tabla-asesores>
