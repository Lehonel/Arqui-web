<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<main class="asesorias-page">

  <!-- ======== SECCIÓN DE ASESORÍAS RECOMENDADAS ======== -->
  <section class="asesorias-recomendadas-section">
    <div class="frase-container">
      <div class="titulo-con-boton">
        <h1>Mis Asesorías</h1>
        <button class="btn-crear" (click)="abrirFormularioCrear()">+ Crear Asesoría</button>
      </div>
      <div class="titulo-con-boton">
        <h1></h1>
        <button class="btn-crear" (click)="abrirFormularioCrearAsesor()">+ Crear Asesor</button>
      </div>

      <div class="carousel-container">
        <button class="carousel-btn carousel-btn-prev" (click)="prevSlide()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div class="carousel-wrapper">
          <div class="carousel-content" [style.transform]="getCarouselTransform()">
            <div class="asesoria-card" *ngFor="let asesoria of asesoriasRecomendadas">
              <div class="card-image">
                <img [src]="asesoria.urlimg.startsWith('http') ? asesoria.urlimg : 'http://localhost:8080/' + asesoria.urlimg" [alt]="asesoria.nombreasesoria">
              </div>
              <div class="asesoria-card-content">
                <h3>{{ asesoria.nombreasesoria }}</h3>
                <p class="card-asesor">Asesor: {{ asesoria.asesor.nombreasesor }}</p>
                <p class="card-description">{{ asesoria.descripcionasesoria }}</p>
                <div class="card-price">
                  <span class="price">S/. {{ asesoria.costoasesoria }}.00</span>
                </div>
                <button class="card-button" [routerLink]="['/verasesoria', asesoria.idasesoria]">
                  Ver Asesoría
                </button>
              </div>
            </div>
          </div>
        </div>

        <button class="carousel-btn carousel-btn-next" (click)="nextSlide()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </section>


</main>
