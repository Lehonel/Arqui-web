
<div class="recuperar-container">
  <div class="recuperar-left">
    <h1 class="logo"><span class="skill">Skill</span><span class="link">Link</span></h1>
    <p class="slogan">“Las asesorías que necesitas, con los mejores asesores”</p>
  </div>

  <div class="recuperar-right">
    <h2>RECUPERAR <span class="highlight">CONTRASEÑA</span></h2>
    <p>Ingresa tu Correo para enviar el codigo de verificación</p>

    <form (ngSubmit)="verificar()">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="ejemplo@gmail.com"
        required
      />
      <button type="submit">Verificar</button>
    </form>
  </div>
</div>
