<div class="unete-container">
  <div class="unete-left">
    <h1 class="logo"><span class="skill">Skill</span><span class="link">Link</span></h1>
    <p class="slogan">“Las asesorías que necesitas, con los mejores asesores”</p>
  </div>

  <div class="unete-right">
    <h2>INICIAR <span class="highlight">SESIÓN</span></h2>
    <p>Ingresa tus datos para acceder a tu cuenta</p>

    <form (ngSubmit)="iniciarSesion()">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="ejemplo@gmail.com"
        required
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="*****************"
        required
      />

      <div class="forgot-password">
        <p class="forgot-text">
          ¿Olvidaste tu Contraseña? <a class="registrar-text" [routerLink]="'/recuperar'">Recuperar</a>
        </p>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <p class="register-text">
        ¿No tienes una cuenta? <a class="registrar-text" [routerLink]="'/registro'">Registrate</a>
      </p>
    </form>
  </div>
</div>
